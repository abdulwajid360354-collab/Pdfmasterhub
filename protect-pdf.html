<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect PDF | Professional Security</title>
    
    <!-- UI Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF Library (PDF-Lib for Encryption) -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { 
                        indigo: { 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' } 
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'slide-up': 'slideUp 0.4s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
                        slideUp: { '0%': { opacity: 0, transform: 'translateY(10px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; }
        
        /* Custom Input Styling */
        .password-group:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 h-16 sticky top-0 z-50 px-6 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <div>
                <h1 class="font-bold text-slate-800 text-lg leading-tight">PDF<span class="text-indigo-600">Locker</span></h1>
                <p class="text-[10px] text-slate-400 font-medium uppercase tracking-wider">Client-Side Security</p>
            </div>
        </div>
        
        <div class="hidden sm:block">
            <span class="px-3 py-1 bg-green-50 text-green-700 text-xs font-bold rounded-full border border-green-100 flex items-center gap-2">
                <i class="fa-solid fa-lock"></i> 256-bit AES Encryption
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-6 w-full">
        
        <div class="w-full max-w-lg space-y-6">
            
            <!-- Header Text -->
            <div class="text-center animate-fade-in">
                <h2 class="text-3xl font-bold text-slate-800 mb-2">Protect Your PDF</h2>
                <p class="text-slate-500">Add a password to secure your document. Files are processed locally.</p>
            </div>

            <!-- Upload Card -->
            <div id="upload-card" class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8 animate-slide-up transition-all hover:shadow-2xl">
                
                <!-- Drop Zone -->
                <div id="drop-zone" class="relative group h-48 border-2 border-dashed border-slate-300 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all bg-slate-50" onclick="document.getElementById('file-input').click()">
                    <input type="file" id="file-input" accept="application/pdf" class="hidden">
                    
                    <div id="upload-ui" class="text-center">
                        <div class="w-16 h-16 bg-white rounded-full shadow-sm flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-file-shield text-3xl text-indigo-500"></i>
                        </div>
                        <p class="text-sm font-bold text-slate-700">Click to upload PDF</p>
                        <p class="text-xs text-slate-400 mt-1">or drag and drop here</p>
                    </div>

                    <!-- File Info (Hidden) -->
                    <div id="file-info" class="hidden flex flex-col items-center">
                        <div class="w-12 h-12 bg-red-100 text-red-500 rounded-lg flex items-center justify-center mb-2">
                            <i class="fa-solid fa-file-pdf text-xl"></i>
                        </div>
                        <p id="filename" class="text-sm font-bold text-slate-800 truncate max-w-[200px]">file.pdf</p>
                        <button onclick="resetTool(event)" class="text-xs text-red-500 hover:underline mt-1 font-medium">Change File</button>
                    </div>
                </div>

                <!-- Password Section (Hidden initially) -->
                <div id="password-section" class="hidden mt-6 space-y-4 pt-6 border-t border-slate-100">
                    
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1.5 uppercase tracking-wide">Set Password</label>
                        <div class="password-group flex items-center border border-slate-300 rounded-xl bg-white overflow-hidden transition-colors">
                            <div class="pl-4 text-slate-400"><i class="fa-solid fa-key"></i></div>
                            <input type="password" id="pdf-password" placeholder="Enter a strong password" class="w-full py-3 px-3 outline-none text-slate-700 font-medium placeholder-slate-400">
                            <button onclick="togglePassword()" class="pr-4 text-slate-400 hover:text-indigo-600 focus:outline-none">
                                <i id="eye-icon" class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button onclick="encryptAndDownload()" id="protect-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <span class="loader hidden" id="loader"></span>
                        <span id="btn-text">Encrypt PDF</span>
                        <i id="btn-icon" class="fa-solid fa-lock"></i>
                    </button>

                </div>

            </div>

            <!-- Features -->
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                    <p class="text-xs font-bold text-slate-600"><i class="fa-solid fa-print text-indigo-500 mr-1"></i> Printing</p>
                    <p class="text-[10px] text-slate-400">Allowed</p>
                </div>
                <div class="bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                    <p class="text-xs font-bold text-slate-600"><i class="fa-solid fa-pen-to-square text-red-500 mr-1"></i> Editing</p>
                    <p class="text-[10px] text-slate-400">Blocked</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 py-6 text-center">
        <p class="text-slate-500 text-sm">&copy; 2023 PDF Master. Secure Processing.</p>
    </footer>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const uploadUI = document.getElementById('upload-ui');
        const fileInfo = document.getElementById('file-info');
        const passSection = document.getElementById('password-section');
        const passwordInput = document.getElementById('pdf-password');
        const btn = document.getElementById('protect-btn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');

        let originalFile = null;
        let pdfBytes = null;

        // --- 1. DRAG & DROP UI ---
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-indigo-500', 'bg-indigo-50'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-indigo-500', 'bg-indigo-50'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (!file || file.type !== 'application/pdf') return alert("Please upload a PDF file.");
            
            originalFile = file;
            document.getElementById('filename').textContent = file.name;
            
            // Read File
            pdfBytes = await file.arrayBuffer();

            // UI Switch
            uploadUI.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            passSection.classList.remove('hidden');
            passwordInput.focus();
        }

        function resetTool(e) {
            if(e) e.stopPropagation();
            fileInput.value = '';
            originalFile = null;
            pdfBytes = null;
            uploadUI.classList.remove('hidden');
            fileInfo.classList.add('hidden');
            passSection.classList.add('hidden');
            passwordInput.value = '';
            
            // Reset Button State
            btn.disabled = false;
            btn.classList.remove('bg-green-600', 'hover:bg-green-700');
            btn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            btnText.textContent = "Encrypt PDF";
            btnIcon.classList.remove('hidden');
            btnIcon.className = "fa-solid fa-lock";
        }

        // --- 2. PASSWORD VISIBILITY ---
        function togglePassword() {
            const icon = document.getElementById('eye-icon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // --- 3. ENCRYPTION LOGIC ---
        async function encryptAndDownload() {
            const password = passwordInput.value;
            if (!password) return alert("Please enter a password.");
            if (!pdfBytes) return;

            // Loading UI
            btn.disabled = true;
            loader.classList.remove('hidden');
            btnIcon.classList.add('hidden');
            btnText.textContent = "Encrypting...";

            try {
                const { PDFDocument } = PDFLib;
                
                // Load Document
                const pdfDoc = await PDFDocument.load(pdfBytes);

                // Encrypt
                // userPassword: Required to open the file
                // ownerPassword: Required to change permissions later (Should be different ideally, but same here for simplicity)
                // permissions: Controls what the user can do once opened
                pdfDoc.encrypt({
                    userPassword: password,
                    ownerPassword: password, 
                    permissions: {
                        printing: 'highResolution', // Allow printing
                        modifying: false,           // Block editing
                        copying: false,             // Block copy/paste
                        annotating: false,
                        fillingForms: false,
                        contentAccessibility: false,
                        documentAssembly: false
                    },
                });

                // Save
                const encryptedBytes = await pdfDoc.save();
                downloadFile(encryptedBytes, "Protected_" + originalFile.name);

                // Success UI
                loader.classList.add('hidden');
                btnIcon.classList.remove('hidden');
                btnIcon.className = "fa-solid fa-check";
                btnText.textContent = "Downloaded!";
                btn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                btn.classList.add('bg-green-600', 'hover:bg-green-700');

                // Reset Button after 3s
                setTimeout(() => {
                    btn.disabled = false;
                    btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    btn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                    btnText.textContent = "Encrypt PDF";
                    btnIcon.className = "fa-solid fa-lock";
                }, 3000);

            } catch (error) {
                console.error(error);
                alert("Error: The PDF might already be encrypted or corrupted.");
                loader.classList.add('hidden');
                btnIcon.classList.remove('hidden');
                btnText.textContent = "Try Again";
                btn.disabled = false;
            }
        }

        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
  </html>
