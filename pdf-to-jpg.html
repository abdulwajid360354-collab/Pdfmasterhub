<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter - PDF Master</title>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- LIBRARIES (PDF Processing & Zip) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #8b5cf6;
            --dark: #0f172a;
            --light: #f8fafc;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body { background-color: var(--light); color: var(--dark); display: flex; flex-direction: column; min-height: 100vh; }

        /* --- HEADER --- */
        header { background: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .back-btn { color: #64748b; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .back-btn:hover { color: var(--primary); }

        /* --- MAIN CONTAINER --- */
        .main-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; width: 100%; text-align: center; }

        .tool-header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .tool-header p { color: #64748b; margin-bottom: 30px; }

        /* --- AD SPACE --- */
        .ad-container { width: 100%; background-color: #e2e8f0; margin: 20px auto; display: flex; justify-content: center; align-items: center; color: #64748b; font-weight: bold; border: 2px dashed #cbd5e1; border-radius: 8px; height: 90px; max-width: 728px; }

        /* --- UPLOAD BOX --- */
        .upload-area {
            background: white; border: 2px dashed #cbd5e1; border-radius: 20px; padding: 50px 20px;
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .upload-area:hover, .upload-area.dragover { border-color: var(--primary); background: #eef2ff; }
        .upload-icon { font-size: 4rem; color: var(--primary); margin-bottom: 15px; }
        .upload-btn { background: var(--primary); color: white; padding: 12px 30px; border-radius: 50px; font-weight: 600; border: none; cursor: pointer; display: inline-block; margin-top: 15px; }
        #fileInput { display: none; }

        /* --- RESULTS AREA --- */
        #result-area { display: none; margin-top: 40px; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: 10px; box-shadow: var(--shadow); }
        .file-info { font-weight: 600; color: var(--dark); }
        .download-all-btn { background: var(--secondary); color: white; padding: 10px 25px; border-radius: 8px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; transition: 0.3s; }
        .download-all-btn:hover { background: #7c3aed; }

        /* --- IMAGE GRID --- */
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        
        .image-card { background: white; padding: 10px; border-radius: 10px; box-shadow: var(--shadow); transition: 0.3s; position: relative; }
        .image-card:hover { transform: translateY(-5px); }
        .image-card img { width: 100%; border-radius: 5px; border: 1px solid #f1f5f9; }
        .page-label { margin-top: 10px; font-size: 0.9rem; color: #64748b; font-weight: 600; display: block; }
        .download-single { 
            margin-top: 5px; display: inline-block; font-size: 0.8rem; color: var(--primary); 
            text-decoration: none; border: 1px solid var(--primary); padding: 5px 10px; border-radius: 5px; 
            transition: 0.3s;
        }
        .download-single:hover { background: var(--primary); color: white; }

        /* --- LOADING SPINNER --- */
        .loader { display: none; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* FOOTER */
        footer { background: white; padding: 20px; text-align: center; border-top: 1px solid #e2e8f0; margin-top: auto; }
        
        @media(max-width: 600px) {
            .controls { flex-direction: column; gap: 15px; text-align: center; }
            .image-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo"><i class="fa-solid fa-file-pdf"></i> PDF Master</a>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Tools</a>
    </header>

    <!-- Ad Space Top -->
    <div style="text-align:center; margin-top:20px;">
        <div class="ad-container"><p>Ad Space (Top)</p></div>
    </div>

    <div class="main-container">
        
        <div class="tool-header">
            <h1>PDF to JPG</h1>
            <p>Convert each page of your PDF into a high-quality JPG image.</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-area" id="drop-zone">
            <div class="upload-icon"><i class="fa-regular fa-image"></i></div>
            <h3>Drag & Drop PDF here</h3>
            <p>or</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Select PDF File</button>
            <input type="file" id="fileInput" accept="application/pdf" onchange="handleFile(this.files)">
        </div>

        <!-- Loading Spinner -->
        <div class="loader" id="loader"></div>

        <!-- Results Section -->
        <div id="result-area">
            <div class="controls">
                <span class="file-info" id="file-name">filename.pdf (0 pages)</span>
                <button class="download-all-btn" onclick="downloadAllImages()">
                    <i class="fa-solid fa-file-zipper"></i> Download All as ZIP
                </button>
            </div>

            <div class="image-grid" id="image-grid">
                <!-- Images will appear here -->
            </div>
        </div>

    </div>

    <!-- Ad Space Bottom -->
    <div style="text-align:center; margin-bottom:20px;">
        <div class="ad-container"><p>Ad Space (Bottom)</p></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 PDF Master. All rights reserved.</p>
    </footer>

    <script>
        // --- CONFIGURATION ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let currentPdf = null;
        let pdfImages = []; // Stores the data URLs
        let fileName = "document";

        // --- DRAG & DROP HANDLING ---
        const dropZone = document.getElementById('drop-zone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFile(files);
        }

        // --- MAIN LOGIC ---
        async function handleFile(files) {
            if (files.length === 0) return;
            const file = files[0];

            if (file.type !== 'application/pdf') {
                alert('Please select a valid PDF file.');
                return;
            }

            // UI Reset
            fileName = file.name.replace('.pdf', '');
            document.getElementById('upload-area').style.display = 'none'; // Optional: hide upload box
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('image-grid').innerHTML = '';
            pdfImages = [];

            try {
                // Read PDF
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                currentPdf = pdf;

                document.getElementById('file-name').innerText = `${file.name} (${pdf.numPages} pages)`;

                // Render Pages
                for (let i = 1; i <= pdf.numPages; i++) {
                    await renderPage(pdf, i);
                }

                // Show Results
                document.getElementById('loader').style.display = 'none';
                document.getElementById('result-area').style.display = 'block';

            } catch (error) {
                console.error(error);
                alert('Error processing PDF. Please try a different file.');
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function renderPage(pdf, pageNum) {
            const page = await pdf.getPage(pageNum);
            
            // High Quality Scale (1.5 or 2)
            const viewport = page.getViewport({ scale: 2.0 });
            
            // Create Canvas
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Render PDF to Canvas
            await page.render({ canvasContext: context, viewport: viewport }).promise;

            // Convert to JPG
            const imgData = canvas.toDataURL('image/jpeg', 0.9); // 0.9 Quality
            pdfImages.push({ page: pageNum, data: imgData });

            // Add to Grid
            const grid = document.getElementById('image-grid');
            const card = document.createElement('div');
            card.className = 'image-card';
            card.innerHTML = `
                <img src="${imgData}" alt="Page ${pageNum}">
                <span class="page-label">Page ${pageNum}</span>
                <a href="${imgData}" download="${fileName}-page-${pageNum}.jpg" class="download-single">
                    <i class="fa-solid fa-download"></i> Download
                </a>
            `;
            grid.appendChild(card);
        }

        // --- DOWNLOAD ZIP FUNCTION ---
        function downloadAllImages() {
            if (pdfImages.length === 0) return;

            const zip = new JSZip();
            const folder = zip.folder("converted_images");

            // Add images to zip
            pdfImages.forEach(img => {
                // Remove header "data:image/jpeg;base64,"
                const imgData = img.data.split(',')[1];
                folder.file(`${fileName}-page-${img.page}.jpg`, imgData, { base64: true });
            });

            // Generate and save zip
            zip.generateAsync({ type: "blob" }).then(function(content) {
                saveAs(content, `${fileName}-images.zip`);
            });
        }
    </script>

</body>
      </html>
